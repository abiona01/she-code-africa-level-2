<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

   <!--Import Google Icon Font-->
 
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 
   <!-- Compiled and minified CSS -->
 
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
   <link rel="stylesheet" href="style.css" type="text/css">
    <title>Form</title>
</head>
<body>
    <header>

    </header>
    <section>
        <div class="container">
            <div class="center">
                <h3>Lets work together</h3>
                <p>
                    We'd love to hear from you! Send us a message using the form below, or email us. We look forward to receiving your message!
                </p>
            </div>
            <div class="form-content">
                <form name="myForm" action="submit.html">
                        <div class="row">
                            <div class="col s6 l6">
                                <label for="Fname">First name</label>
                                <input type="text" id="Fname" name="Fuser_name" required>
                            </div>
                            <div class="col s6 l6">
                                <label for="Lname">Last name</label>
                                <input type="text" id="Lname" name="Luser_name" required>
                            </div>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="user_email" required>
                        </div>
                        <div>
                            <label for="name">Company</label>
                            <input type="text" id="Company" name="user_company" required>
                        </div>
                        <div>
                            <label for="name">Phone</label>
                            <input type="number" id="phone" name="user_phone">
                        </div>
                        <div>
                            <label for="msg">How can we help you?</label>
                            <textarea name="user_name" id="msg"></textarea>
                        </div>
                         <div>
                             <label>Expected Budget:</label>
                             <p>
                                <label >
                                    <input type="checkbox" />
                                    <span>Less than $25k</span>
                                </label>
                              </p>
                             <p>
                                <label >
                                    <input type="checkbox" />
                                    <span>$25k &ndash; $50k</span>
                                </label>
                              </p>
                             <p>
                                <label >
                                    <input type="checkbox" />
                                    <span>$50k &ndash; $100k</span>
                                </label>
                              </p>
                             <p>
                                <label >
                                    <input type="checkbox" />
                                    <span>$150k</span>
                                </label>
                              </p>    
                         </div>
                         <div>
                            <label>How did you hear about us?</label>
                            <input type="text" id="hear" name="user_hear" >
                        </div>
                        <button class="btn right purple lighten-2" onclick="validateForm();">Submit</button>
                </form>
            </div>
        </div>
    </section>
    
    <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
